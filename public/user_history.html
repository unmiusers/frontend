<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User History</title>
    <link rel="stylesheet" href="../../resources/static/css/user_history.css">
    <script src="/static/js/User.js" defer></script>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="issue.html">Issue</a></li>
            <li><a href="project_list.html">Project</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="report_list.html">Report</a></li>
            <li><a href="notification_list.html">Notification</a></li>
            <li><a href="wiki.html">Wiki</a></li>
        </ul>
    </nav>
    <h1>User History</h1>
    <div class="history-section">
        <h2>Created Issues</h2>
        <div class="history-list">
            <!-- This section will be dynamically updated -->
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateHistoryList();
    });

    function updateHistoryList() {
        const historyListElement = document.querySelector('.history-list');
        const issues = [
            { title: 'Issue 1', link: 'issue_detail.html', date: '2023-01-01' },
            { title: 'Issue 2', link: 'issue_detail.html', date: '2023-02-01' },
        ];

        issues.forEach(issue => {
            const issueElement = document.createElement('div');
            issueElement.className = 'history-item';
            issueElement.innerHTML = `
                    <h3><a href="${issue.link}">${issue.title}</a></h3>
                    <p>Date: ${issue.date}</p>
                `;
            historyListElement.appendChild(issueElement);
        });
    }
</script>
<script src="/js/main.js"></script>
<script src="/js/webpack.config.js"></script>
</body>
</html>
