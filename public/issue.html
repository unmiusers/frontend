<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue</title>
    <link rel="stylesheet" href="../public/css/issue.css">
    <script>
        function showDetails(issueId) {
            const issueDetails = {
                1: 'Details of issue 1',
                2: 'Details of issue 2',
                3: 'Details of issue 3',
            };
            const detailsElement = document.getElementById('issue-details');
            detailsElement.innerText = issueDetails[issueId];
            detailsElement.style.display = 'block';
            detailsElement.classList.add('fade-in');
            setTimeout(() => {
                detailsElement.classList.remove('fade-in');
            }, 1000);
        }

        function drawGanttChart() {
            const ctx = document.getElementById('ganttChart').getContext('2d');
            const data = {
                labels: ['Task 1', 'Task 2', 'Task 3'],
                datasets: [{
                    label: 'Gantt Chart',
                    data: [30, 20, 10],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            };
            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            drawGanttChart();
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Issue</h1>
    <div class="issue-list">
        <h2>Issue List</h2>
        <ul>
            <li><a href="#" onclick="showDetails(1)">Issue 1</a></li>
            <li><a href="#" onclick="showDetails(2)">Issue 2</a></li>
            <li><a href="#" onclick="showDetails(3)">Issue 3</a></li>
        </ul>
    </div>
    <div id="issue-details" class="issue-details">
        <h2>Issue Details</h2>
        <p></p>
    </div>
    <div class="gantt-chart">
        <h2>Gantt Chart</h2>
        <canvas id="ganttChart"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
