<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project</title>
  <link rel="stylesheet" href="/css/project.css">
</head>
<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/issue.html">Issue</a></li>
      <li><a href="/project_list.html">Project</a></li>

    </ul>
  </nav>
  <h1>Create Project</h1>
</header>
<main>
  <section class="create-project">
    <form action="submit_project.html" method="POST" enctype="multipart/form-data">
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" name="project-name" required>

      <label for="project-description">Project Description:</label>
      <textarea id="project-description" name="project-description" required></textarea>

      <label for="project-files">Upload Files:</label>
      <input type="file" id="project-files" name="project-files[]" multiple>

      <button type="submit">Create Project</button>
    </form>
  </section>
</main>
</body>
</html>
